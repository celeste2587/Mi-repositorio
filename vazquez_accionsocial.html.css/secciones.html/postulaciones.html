<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css/postulaciones.css" />
  </head>
  <body>
    <h3 class="titulo">Postulaciones</h3>
    <p class="subtitulo">
      Sector diseñado en el que se encuentran las convocatorias laborales para
      las personas de la comunidad.
    </p>
    <!-- main -->
    <section>
      <div>
          <p > 
        <form action="" class="texto"> Información Personal:</form></p>
        
  </section>
        <fieldset>
          <legend class="subtitulo">Quiero ser parte, incluirme en una opción</legend>
  
          <!-- informacion  -->
          <!-- Nombre -->
  
          <label for="Nombre" class="texto">Nombre</label>
          <input type="nombre" name="nombre" id="nombre" />
          <br />
          <br />
          <!-- Apellido -->
  
          <label for="Apellido" class="texto">Apellido</label>
          <input type="apellido" name="apellido" id="apellido" />
          <br />
          <br />
  
          <!-- Email -->
          <label for="Email" class="texto"> Email</label>
          <input type="Email" name="Email" id="Email" />
          <br />
          <br />
  
          <!-- Actividad -->
  
          <label for="selecione una opción" class="texto">Selecione una opción</label>
          <select name="seleccione una opcion" id="seleccione una opción">
            Seleccione una opción
  
            <p class="texto"> Seleccione una opción</p>
  
            <option value="S">Servicio</option>
            <option value="P">Postulación</option>
            <option value="D">Donaciones</option>
          </select>
  
          <br />
          <br />
          <!-- News Letter -->
  
          <h3 class="titulo">¿Desea que le informemos de las novedades?</h3>
          <select name="si/no" id="">
            si/no
            <option value="si">si</option>
            <option value="no">no</option>
          </select>
  
          <br />
          <br />
          <!-- Comentarios -->
  
      <h4 class="subtitulo">Comentarios / Sugerencias:</h4>
      <textarea name="Comentarios / sugerencias" id="" cols="30" rows="10">Comentarios / sugerencias que nos ayuden a crecer..</textarea>
          <br />
          <br />
  
          <!-- Botones -->
          <button type="reset">Limpiar</button>
          <button type="submit">Enviar</button>
          <br>
          <br>
          
        </fieldset>
      </div>
      <!-- footer -->
    <footer class="footer">
      <nav>
        <button class="button">
          <a href="../index.html">Inicio</a>
        </button>
      </nav>
    </footer>
  </body>
</html>
